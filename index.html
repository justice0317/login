<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入畫面</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">


        <!-- 大標題 -->
        <h1 class="main-title">AI 羽球教練</h1>

        <!-- 主內容框 -->
        <div class="content-box">
            <h2 class="login-title">登入 Log in</h2>
            
            <!-- 電子郵件 -->
            <div class="input-group">
                <label for="email" class="input-label">電子郵件 Email  </label>              
                <input type="email" id="email" placeholder="請輸入電子郵件 " class="input-field">
            </div>

            <!-- 密碼 -->
            <div class="input-group">
                <label for="password" class="input-label">密碼 Password </label>
                <input type="password" id="password" placeholder="請輸入密碼 " class="input-field">
            </div>

            <!-- 確認按鈕 -->
            <button class="btn-confirm" onclick="login()">確認</button>

            <!-- 忘記密碼 -->
            <a href="forgot-password.html" class="forgot-password">忘記密碼?</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
